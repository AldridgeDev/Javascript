<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta author="Antonio Aldridge">
  <title>Goals Alpha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Set Key Indicators</h1> First Indicator: <input type="text" id="indicator-1-name"><br> Second Indicator: <input type="text" id="indicator-2-name"><br> Third Indicator: <input type="text" id="indicator-3-name"><br>
  <br>
  <span id="set-indicators">Set Indicators</span>
  <br><br>
  <h1>Your Indicators</h1>
  <span id="indicator-1"></span><input type="text" id="indicator-1-value"><br><br>
  <span id="indicator-2"></span><input type="text" id="indicator-2-value"><br><br>
  <span id="indicator-3"></span><input type="text" id="indicator-3-value"><br><br>
  <span id="submit">Submit</span>
  <br><br>
  <h1>Outcomes</h1>
  <span id="outcome-1"></span><input type="text" id="indicator-1-outcome"><br><span id="output-1"></span><br><br>
  <span id="outcome-2"></span><input type="text" id="indicator-2-outcome"><br><span id="output-2"></span><br><br>
  <span id="outcome-3"></span><input type="text" id="indicator-3-outcome"><br><span id="output-3"></span><br><br>
  <div id="output">Compare</div>

  <script src="js/app.js"></script>
</body>
</html>
