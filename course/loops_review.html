<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops Practice</title>
</head>
<body>

<script>
  // For Loops

  // for (var i = 0; i < 11; i++) {
  //   console.log(i);
  // }

  var names = ['Harry', 'Ron', 'Hermionie', 'Draco', 'Dumbledore'];
  // names.reverse();
  for (i = 0; i < names.length; i++){
    console.log(names[i]);
  }

  console.log('-----------------------------');
  console.log('Reverse Order')

  for (var i = names.length - 1; i >= 0; i--) {
    console.log(names[i]);
  }

  console.log('-----------------------------');
  console.log('While Loops');
  console.log('-----------------------------');

  // While Loops
  var i = 0;
  while (i < names.length) {
    console.log(names[i]);
    i++;
  }

  console.log('-----------------------------');
  console.log('Break');
  console.log('Should print 1 - 5');
  console.log('-----------------------------');

  for (var i = 1; i <= 5; i++) {
    console.log(i);

    if ( i === 3) {
      break;
    }
  }

  console.log('-----------------------------');
  console.log('Continue');
  console.log('Skips 3');
  console.log('-----------------------------');

  for (var i = 1; i <= 5; i++) {
    if ( i === 3) {
      continue;
    }
    console.log(i);
  }

</script>
</body>
</html>
